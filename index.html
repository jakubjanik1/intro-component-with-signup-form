<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="./app.js" defer></script>
</head>
<body>

  <div class="container">
    <div class="left">
      <h1 class="title">Learn to code by watching others</h1>
      <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. </p>
    </div>

    <div class="right">
      <div class="info"><b>Try it free 7 days</b> then $20/mo. thereafter</div>

      <form novalidate>
        <label class="control">
          <input placeholder="First Name" required>
          <div class="error-message"></div>
        </label>

        <label class="control">
          <input placeholder="Last Name" required>
          <div class="error-message"></div>
        </label>

        <label class="control">
          <input placeholder="Email Address" type="email" required>
          <div class="error-message"></div>
        </label>

        <label class="control">
          <input placeholder="Password" type="password" required>
          <div class="error-message"></div>
        </label>
      
        <input type="submit" value="Claim your free trial ">
        <p class="agreement">By clicking the button, you are agreeing to our <b>Terms and Services</b></p>
      </form>
    </div>
  </div>

</body>
</html>
